<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Calculadora Inteligente RDS</title>
  <style>
    @import url('https://tectest.app.n8n.cloud/webhook/26e6fac6-7454-4e1a-8df5-74714bc873c6');

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h3 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #4a4a4a;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102,126,234,0.3);
    }

    button {
      margin-top: 18px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5a6fd6;
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.3);
    }

    pre {
      text-align: left;
      margin-top: 25px;
      background: #f6f8fa;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      color: #2e2e2e;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Calculadora Inteligente (Flask + RDS + n8n)</h3>
    <form id="f">
      <input type="text" id="oper" name="operacion" placeholder="Ej: (12 + 3) * 4" required />
      <button type="submit">Procesar</button>
    </form>
    <pre id="resp"></pre>
  </div>

  <script>
    // URL
    const webhookUrl = "https://tectest.app.n8n.cloud/webhook/26e6fac6-7454-4e1a-8df5-74714bc873c6";

    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const operacion = document.getElementById('oper').value.trim();
      const resp = document.getElementById('resp');
      resp.textContent = "Procesando...";

      const payload = {
        operation: operacion,
        result: null,
        client_info: {
          user_agent: navigator.userAgent,
          browser: navigator.userAgent.includes("Chrome") ? "Chrome" : "Otro",
          country: "MX"
        }
      };

      try {
        const flaskUrl = "https://cors-anywhere.herokuapp.com/http://100.26.151.211:5500/insert";
        // Enviar al webhook de n8n
        const webhookRes = fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }).then(r => r.json());

        // Enviar a Flask
        const flaskRes = fetch(flaskUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }).then(r => r.json());

        // Esperar ambas respuestas
        const [n8nResp, flaskResp] = await Promise.all([webhookRes, flaskRes]);

        resp.textContent =
          "ðŸ“¤ Enviado al Webhook de n8n:\n" +
          "ðŸ“¤ Estado:\n" +
          JSON.stringify(flaskResp, null, 2);

      } catch (err) {
        resp.textContent = "Error enviando datos al webhook";
      }
    });
  </script>
</body>
</html>
